    /* Additional styles for directory page */
    .member-card, .member-list-item {
      border: 1px solid #ccc;

      display: flex;
      flex-direction: column;
    }
    .member-card img, .member-list-item img {

    }

      margin: 20px;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
    }
    .grid-view .member-card, .list-view .member-list-item {
      display: flex;
      flex-direction: column;
    }
  </style>
