<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Build</title>
    <link rel="stylesheet" href="styles/tablebuild.css">
</head>
<body>
    <main>
        <table class="datatable">
            <caption>Table 1: Account Feature Comparison</caption>
            <thead>
                <tr class="row">
                    <th class="col"></th>
                    <th class="col">Basic</th>
                    <th class="col">Premium</th>
                    <th class="col">Deluxe</th>
                </tr>
            </thead>
            <tbody>
                <tr class="row">
                    <td class="col">Feature 1</td>
                    <td class="col">✔️</td>
                    <td class="col">✔️</td>
                    <td class="col">✔️</td>
                </tr>
                <tr class="row">
                    <td class="col">Feature 2</td>
                    <td class="col">❌</td>
                    <td class="col">✔️</td>
                    <td class="col">✔️</td>
                </tr>
                <tr class="row">
                    <td class="col">Feature 3</td>
                    <td class="col">❌</td>
                    <td class="col">❌</td>
                    <td class="col">✔️</td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
