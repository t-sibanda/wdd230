  <main>
    <h2>Login Form</h2>
    <form action="record.html" method="get" id="myForm">  <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required pattern="[A-Za-z0-9]{8,}" title="Password must be at least 8 characters long and alphanumeric">
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required onkeyup="checkPasswords()">  <span id="passwordError" class="error-message"></span>  </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter a valid BYUI email address">
      </div>
      <div class="form-group">
        <label for="pageRating">Page Rating:</label>
        <input type="range" id="pageRating" name="pageRating" min="1" max="10" step="1" value="5" oninput="showRatingValue(this.value)">  <span id="ratingValue">5</span>  </div>
      <button type="submit">Submit</button>
    </form>
  </main>
